  <body>
    <!-- (Start) Nav Bar ------------------------>
    <nav class="nav navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="text-center">
          <script>
            document.write("<li><a href='explore.html' style='font-size: 8vw'>Back to Settings</a></li>");

    <!-- (End) Nav Bar ------------------------>


    <!-- (Start) Jumbotron ------------------------>
    <div class="jumbotron">
      <div class="container">
        <center ng-app="selecting">

          <h1>Personal Info</h1>

          <!-- Test Image -->
          <div class="content_box" id="testImageDiv">
            <img id="testImage" class="content_thumbnail" src="images/Filler.jpg" onClick="initializeUserData()">
          </div>

          <!-- Test Button -->
          <div class="content_box" id="testButtonDiv">
            <button id="testButton" class="content_thumbnail" src="images/Filler.jpg" onClick="writeUserData('/settings', 'email', 'email@random.com')">Test Button</button>
          </div>

          <!-- Test Button: Write to Firebase-->
          <div class="content_box" id="testButtonDiv">
            <button id="testButton" class="content_thumbnail" src="images/Filler.jpg" onClick="getUserData('/settings', 'email')">Test Button 2</button>
          </div>

          <div class="yt_vid">
            <iframe class="video" src="https://www.youtube.com/embed/knfrxj0T5NY"
                    frameborder="0" allowfullscreen></iframe>
          </div>

        </center>
      </div>
    </div>
